<div class="container mt-3">
  <div class="mb-3">
    <label for="designation" class="form-label">Category</label>
    <input type="text" name="category" [(ngModel)]="category.category" id="designation" class="form-control" placeholder="Enter category" required />
    <span *ngIf="message" class="text-danger">{{ message }}</span>
  </div>
  <button (click)="submit()" type="button" class="btn btn-primary mb-2">+ Category</button>

  <div class="table-responsive mt-3">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Date-creation</th>
          <th scope="col">Date-update</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of paginatedCategory">
          <td>{{ category.category }}</td>
          <td>{{ category.created_at }}</td>
          <td>{{ category.updated_at }}</td>
          <td>
            <a routerLink="/updateCategory/{{ category.id }}" class="btn btn-info">
              <i class="bi bi-pencil-square"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center py-4">
      <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-secondary">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="btn btn-secondary">Next</button>
    </div>
  </div>
</div>
