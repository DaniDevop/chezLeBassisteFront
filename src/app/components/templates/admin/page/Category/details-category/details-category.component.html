
<div>
  <label for="designation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
  <input type="text" name="category" [(ngModel)]="category.category" id="designation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
   <span *ngIf="message" style="color:red">  {{message}} </span>
</div>
  <button (click)="update()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">

    Category</button>


<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
 <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
     <div>

         <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
             <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownActionButton">
                 <li>
                     <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Reward</a>
                 </li>
                 <li>
                     <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Promote</a>
                 </li>
                 <li>
                     <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Activate account</a>
                 </li>
             </ul>
             <div class="py-1">
                 <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete User</a>
             </div>
         </div>
     </div>

 </div>
 <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
     <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
         <tr>

             <th scope="col" class="px-6 py-3">
              category
             </th>
             <th scope="col" class="px-6 py-3">
              Date-creation
           </th>
             <th scope="col" class="px-6 py-3">
                 Date-update
             </th>
            
         </tr>
     </thead>
     <tbody>
         <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" >
           <td class="px-6 py-4">
             {{category.category}}
         </td>

             <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">

                 <div class="ps-3">

                     <div class="font-normal text-gray-500">{{category.created_at}}</div>
                 </div>
             </th>

             <td class="px-6 py-4">
              <div class="font-normal text-gray-500">{{category.updated_at}}</div>
            </td>





     </tbody>
 </table>
