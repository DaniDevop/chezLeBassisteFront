<a href="/addProduct" class="btn btn-primary mb-2">
  + produit
</a>

<div class="table-responsive">
  <div class="d-flex justify-content-between align-items-center pb-4">
    <!-- Dropdown Actions -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownActionButton" data-bs-toggle="dropdown" aria-expanded="false">
        Actions
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownActionButton">
        <li><a class="dropdown-item" href="#">Reward</a></li>
        <li><a class="dropdown-item" href="#">Promote</a></li>
        <li><a class="dropdown-item" href="#">Activate account</a></li>
        <li><a class="dropdown-item text-danger" href="#">Delete User</a></li>
      </ul>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Designation</th>
        <th scope="col">Category</th>
        <th scope="col">Stock</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProducts">
        <td>{{product.designation}}</td>
        <td>
          <div class="d-flex align-items-center">
            {{product.category?.category}}
            <div class="badge bg-success ms-2"></div>
          </div>
        </td>
        <td>{{product.stock}}</td>
        <td>
          <img [src]="'http://localhost:8000/imageFile/'+product.profile_one" alt="{{product.profile_one}}" class="img-thumbnail" style="height: 60px; width: auto;">
        </td>
        <td>
          <a routerLink="/updateProduct/{{product.id}}" class="btn btn-info">
            <i class="bi bi-pencil-square"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center py-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-secondary">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="btn btn-secondary">Next</button>
  </div>
</div>
