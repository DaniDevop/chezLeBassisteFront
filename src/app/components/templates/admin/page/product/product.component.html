<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
      <div>

          <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
              <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownActionButton">
                  <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Reward</a>
                  </li>
                  <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Promote</a>
                  </li>
                  <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Activate account</a>
                  </li>
              </ul>
              <div class="py-1">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete User</a>
              </div>
          </div>
      </div>

  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>

              <th scope="col" class="px-6 py-3">
                  Designation
              </th>
              <th scope="col" class="px-6 py-3">
               Category
            </th>
              <th scope="col" class="px-6 py-3">
                  Stock
              </th>
              <th scope="col" class="px-6 py-3">
                  price
              </th>
              <th scope="col" class="px-6 py-3">
                  Action
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let product of paginatedProducts">
            <td class="px-6 py-4">
              {{product.designation}}
          </td>
          <td class="px-6 py-4">
              <div class="flex items-center">
                {{product.category?.category}}
                  <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
              </div>
          </td>
              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">

                  <div class="ps-3">

                      <div class="font-normal text-gray-500">{{product.stock}}</div>
                  </div>
              </th>

              <td class="px-6 py-4">
                <img [src]="'http://localhost:8000/imageFile/'+product.profile_one" alt="{{product.profile_one}}" class="h-10 w-auto">
              </td>

              <td class="px-6 py-4">
                  <a routerLink="/updateProduct/{{product.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit user</a>
              </td>
          </tr>




      </tbody>
  </table>
  <div class="flex justify-between items-center py-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-300 rounded">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-300 rounded">Next</button>
  </div>
</div>
